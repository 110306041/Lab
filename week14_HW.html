<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<p><img id = "die1" src = "die1.png" alt = "die 1 image">
		<img id = "die2" src = "die1.png" alt = "die 2 image">
		<img id = "die3" src = "die1.png" alt = "die 3 image">
		<img id = "die4" src = "die1.png" alt = "die 4 image">
		<img id = "die5" src = "die1.png" alt = "die 5 image">
		<img id = "die6" src = "die1.png" alt = "die 6 image"></p>
		<p><img id = "die7" src = "die1.png" alt = "die 7 image">
			<img id = "die8" src = "die1.png" alt = "die 8 image">
			<img id = "die9" src = "die1.png" alt = "die 9 image">
			<img id = "die10" src = "die1.png" alt = "die 10 image">
			<img id = "die11" src = "die1.png" alt = "die 11 image">
			<img id = "die12" src = "die1.png" alt = "die 12 image"></p>

			<form action="#">
				<input id = "rollButton" type = "button" value = "Roll Dice">
			</form>
			<div id = "frequencyTableDiv"></div>

			<script>
				window.addEventListener( "load", start);

				function start()
				{
					var button = document.getElementById("rollButton");
					button.addEventListener("click", rollDice);
				

				}


				function rollDice()
				{

					var face;
					var totalDice=0;

					for ( var i = 1; i <= 12; ++i)
					{
						face = Math.floor( 1 + Math.random() * 6);
						setImage();
						tallyRolls( face );
						++totalDice;
					}

					updateFrequencyTable();
				}

				function setImage()
				{
					var face = Math.floor( 1 + Math.random() * 6);



					document.getElementById("die1").setAttribute("src", "die" +face+".png");
					document.getElementById("die2").setAttribute("src", "die" +face+".png");
					document.getElementById("die3").setAttribute("src", "die" +face+".png");
					document.getElementById("die4").setAttribute("src", "die" +face+".png");
					document.getElementById("die5").setAttribute("src", "die" +face+".png");
					document.getElementById("die6").setAttribute("src", "die" +face+".png");
					document.getElementById("die7").setAttribute("src", "die" +face+".png");
					document.getElementById("die8").setAttribute("src", "die" +face+".png");
					document.getElementById("die9").setAttribute("src", "die" +face+".png");
					document.getElementById("die10").setAttribute("src", "die" +face+".png");
					document.getElementById("die11").setAttribute("src", "die" +face+".png");
					document.getElementById("die12").setAttribute("src", "die" +face+".png");					
				}

				function tallyRolls( face )
				{
					var frequency1=0;
					var frequency2=0;
					var frequency3=0;
					var frequency4=0;
					var frequency5=0;
					var frequency6=0;

					switch ( face )
					{
						case 1:
						++frequency1;
						break;
						case 2:
						++frequency2;
						break;
						case 3:
						++frequency3;
						break;			
						case 4:
						++frequency4;
						break;
						case 5:
						++frequency5;
						break;
						case 6:
						++frequency6;
						break;											

					}
				}

				function updateFrequencyTable()
				{
					var tableDiv = document.getElementById( "frequencyTableDiv" );

					tableDiv.innerHTML = "<table>" +
					"<caption>Die Rolling Frequencies</caption>" +"<thead><th>Face</th><th>Frequency</th>" + "<th>Percent</th></thead>" 
					+"<tbody><tr><td>1</td> <td>"+frequency1+"</td> <td>"+Math.floor((frequency1/totalDice)*100)+"%"+"</td> </tr>"
					+"<tr><td>1</td> <td>"+frequency1+"</td> <td>"+Math.floor((frequency1/totalDice)*100)+"%"+"</td> </tr>"
					+"<tr><td>1</td> <td>"+frequency2+"</td> <td>"+Math.floor((frequency2/totalDice)*100)+"%"+"</td> </tr>"							
					+"<tr><td>1</td> <td>"+frequency3+"</td> <td>"+Math.floor((frequency3/totalDice)*100)+"%"+"</td> </tr>"
					+"<tr><td>1</td> <td>"+frequency4+"</td> <td>"+Math.floor((frequency4/totalDice)*100)+"%"+"</td> </tr>"
					+"<tr><td>1</td> <td>"+frequency5+"</td> <td>"+Math.floor((frequency5/totalDice)*100)+"%"+"</td> </tr>"
					+"<tr><td>1</td> <td>"+frequency6+"</td> <td>"+Math.floor((frequency6/totalDice)*100)+"%"+"</td> </tr>"	 + "</tbody></table>";													
				}
			</script>



				</body>
				</html>
